<html>

<title>Div Blaster</title>

<!-- JS -->
<script src='scripts/jquery.min.js'></script>
<script src='scripts/page.js'></script>
<script src='scripts/gup.js'></script>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="style/style.css">

<!-- HTML -->
<body>
  <div class='outer-container'>
    <div class='game-window'>
      <div id='enterprise' class='ship'>
        <img class='ship-avatar' src='img/fighter.png' height='50px'/> <!--ship img: src='http://i.stack.imgur.com/rsH6n.png'-->
      </div>

      <div class = "lives-window" > </div>

    </div>

    <div class='game-over' style="display: none;">
      <h1>GAME OVER!</h1>
      <p>(refresh to play again)</p>
    </div>

    <div class='status-window' style='text-align: center'>
      <h3>Welcome!</h3>
      <hr>
      <br>
      <p>score:</p>
      <h1 id='score-box'>0</h1>
      <hr>
      <p>accuracy:</p>
      <h3 id='accuracy-box'>0%</h3>

      
      <button id="showHideSettings-button" type="submit" value="true" >Open Settings Panel</button>

      <div class="settings" style='display:none;''>
      <hr>
            <p>Settings</p>
            <table width="100%">
              <tr>
                <td>Lives</td>
                <td>
                  <div>
                    <input id="lives-box" type="text" size="2" />
                      <span></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Setting 2</td>
                <td>
                  <div>
                    <input type="checkbox" />
                      <span></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td>Setting 3</td>
                <td>
                  <div>
                    <input type="checkbox" checked="" />
                      <span></span>
                  </div>
                </td>
              </tr>
              <tr>
                <td colspan="2">
                  <input id ="settingsSubmit-button" type="submit" value="Update" >
                </td>
              </tr>
            </table>
      </div>
    </div>
  </div>
</body>

</html>
